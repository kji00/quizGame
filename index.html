<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Javascript Quiz Game!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <div>Score</div>
        <div>Timer:</div>
    </nav>

    <section>
        <div id="game">
            <button type="button" id="start-game" data-state="show">Start the Quiz Game</button>
        </div>
        <div id="main-game" display: none>
            <div id="questions">questions</div>
            <div>
                <ol id="answers">
                    <button type="button" class="box">answer1</button>
                    <button type="button" class="box">answer2</button>
                    <button type="button" class="box">answer3</button>
                    <button type="button" class="box">answer4</button>
                </ol>
            </div>
        </div>
    </section>

    <script src="./assets/js/test.js"></script>
</body>
</html>
